<div class="container">
    <h1>Hi {{ authUser.attributes.email }}</h1>

    <div class="row">
        <div class="col-xs" style="display: block;">
            <canvas baseChart width="300" height="300" [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                [chartType]="lineChartType" [plugins]="lineChartPlugins">
            </canvas>
        </div>
        <div class="col-xs" style="display: block;">
            <canvas baseChart width="300" height="300"  [data]="pieChartData" [labels]="pieChartLabels"
                [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins"
                [legend]="pieChartLegend">
            </canvas>
        </div>
        <div class="col-xs" style="display: block;">
            <canvas baseChart width="300" height="300"  [datasets]="barChartData" [labels]="barChartLabels"
                [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                [chartType]="barChartType">
            </canvas>
        </div>
        <div class="col-xs" style="display: block;">
            <canvas baseChart width="300" height="300"  [data]="doughnutChartData" [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
            </canvas>
        </div>
        <div class="col-xs" style="display: block;">
            <canvas width="300" height="300"  baseChart [datasets]="radarChartData" [options]="radarChartOptions"
                [labels]="radarChartLabels" [chartType]="radarChartType">
            </canvas>
        </div>
        <div class="col-xs" style="display: block;">
            <canvas baseChart width="300" height="300"  [data]="polarAreaChartData" [labels]="polarAreaChartLabels"
                [legend]="polarAreaLegend" [chartType]="polarAreaChartType">
            </canvas>
        </div>
        <div class="col-xs" style="display: block;">
            <canvas baseChart width="300" height="300"  [datasets]="bubbleChartData" [options]="bubbleChartOptions"
                [colors]="bubbleChartColors" [legend]="bubbleChartLegend" [chartType]="bubbleChartType">
            </canvas>
        </div>
        <div class="col-xs" style="display: block;">
            <canvas baseChart width="300" height="300"  [datasets]="scatterChartData" [options]="scatterChartOptions"
                [chartType]="scatterChartType">
            </canvas>
        </div>
    </div>
</div>
