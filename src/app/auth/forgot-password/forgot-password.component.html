<div class="wrap" *ngIf="!haveCode">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitUsername()" class="login-form">
        <div class="form-header">
            <h3>Forgot Password</h3>
            <p>Enter username for reset password</p>
        </div>
        <div class="form-group">
            <input type="text" formControlName="username" class="form-input" placeholder="Username">
        </div>
        <div class="form-group">
            <button class="form-button" type="submit">Proceed</button>
        </div>
    </form>
</div>
<div class="wrap" *ngIf="haveCode">
    <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmitNewPassword()" class="login-form">
        <div class="form-header">
            <h3>Forgot Password</h3>
            <p>Enter new password</p>
        </div>
        <div class="form-group">
            <input type="text" formControlName="resetCode" class="form-input" placeholder="Code">
        </div>
        <div class="form-group">
                <input type="password" formControlName="password" class="form-input" placeholder="Password">
            </div>
        <div class="form-group">
            <button class="form-button" type="submit">Change Password</button>
        </div>
    </form>
</div>
