<div class="wrap">
    <form [formGroup]="signInForm" (ngSubmit)="onLogin()" class="login-form">
        <div class="form-header">
            <h3>Login Form</h3>
            <p>Login to access your dashboard</p>
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-input" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-input" placeholder="password">
        </div>
        <div class="form-group">
            <button class="form-button" type="submit">Login</button>
        </div>
    </form>
    <p>
        <a [routerLink]="[forgotPass]">
            Forgot Password ?
        </a>
    </p>
</div>
